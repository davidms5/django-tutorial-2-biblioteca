{% extends "base.html" %}

{% block content %}
    <h1>lista de Autores</h1>

    {% if autor_list %}
    <ul>

      {% for author in autor_list %}
      <li>
        <a href="{{ author.get_absolute_url }}">{{ author.nombre }} {{author.apellido}}</a>
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>no hay autores registrados</p>
    {% endif %}
{% endblock %}
