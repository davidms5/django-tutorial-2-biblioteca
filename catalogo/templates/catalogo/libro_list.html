{% extends "base.html" %}

{% block content %}
    <h1>lista de libros</h1>

    {% if libro_list %}
    <ul>

      {% for book in libro_list %}
      <li>
        <a href="{{ book.get_absolute_url }}">{{ book.titulo }}</a> ({{book.autor}})
      </li>
      {% endfor %}

    </ul>
    {% else %}
      <p>There are no books in the library.</p>
    {% endif %}
{% endblock %}
